<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Full Width Pics - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
       
        <th:block th:switch="${session.loginMember?.code}">
            <span th:case="null"><div th:replace="fragments/nav :: nav"></span>
            <span th:case="1"><div th:replace="fragments/personal_nav :: personal_nav"></span>
            <span th:case="2"><div th:replace="fragments/enterprise_nav :: enterprise_nav"></span>
        </th:block>
       
        <!-- Content section-->

        <div class="container row align-items-center  mx-auto mt-5">
            
            <form class="mx-auto px-4" style="width: 500px;" role="form"
                action="personal" method="post" id="joinForm">
                <h4 class="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp개인회원 가입</h4><br>
                <hr style="width: 270px;">
                <div class="mb-3 ">
                    <label for="name" class="form-label ">이름</label><br>
                    <input type="text" name="name" id="name" class="col-7">
                    <div class="message-name"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일 </label><br>
                    <input type="email" name="email" id="email" class="col-7">
                    <button type="button" class="btn btn-light border btn-sm disabled" id="codeBtn" >인증코드 받기</button>
                    <div class="message-email"></div>
                </div>

                <div class="mb-3" >
                    <label for="code" id="codeLabel">인증코드</label><br>
                    <input type="text" name="code" id="code" disabled class="col-7">
                    <button type="button" class="btn btn-light border btn-sm disabled" id="codeChk">인증</button>
                    <div class="message-codeChk"></div>
                </div>

                <div class="mb-3">
                    <label for="password">비밀번호 </label><br>
                    <input type="password" name="password" id="password" class="col-7">
                    <div class="message-pwd"></div>
                </div>
                <div class="mb-3">
                    <label for="pwdChk">비밀번호 확인</label><br>
                    <input type="password" name="pwdChk" id="pwdChk" class="col-7">
                    <div class="message-chk"></div>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="phone">전화번호(-없이)</label><br>-->
<!--                    <input type="text" name="phone" id="phone" class="col-7">-->
<!--                    <div class="message-phone hide">message</div>-->
                    <br>
<!--                </div>-->

                <input type="button" class="btn btn-secondary btn-sm col-7" value="회원 가입" onclick="allChk()"></button>
            </form>
        </div>

        <!-- Footer-->
        <footer class="bg-white border border-top fixed-bottom d-flex 
        flex-column justify-content -center align-items-center py-4 mb-0 bg-dark">
            <div class="container"><p class="m-0 text-center text-dark">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <script src="/js/personalJoinScript.js"></script>
    </body>
</html>
