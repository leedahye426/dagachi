<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Full Width Pics - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/myStyle.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/nav :: nav"></div>

<div class="container row align-items-center  mx-auto mt-5 border">

    <form class="mx-auto px-4" style="width:70%;" role="form"
          action="resume" method="post" id="resumeForm" enctype="multipart/form-data">

        <div class="">

        </div>

        <h4 class="mt-3">기본 정보</h4>

        <div class="container bg-light d-flex">
            <div class="border">
                <img class="img-fulid" src="dagachi_logo.jpg" id="profileImg" width="130px" height="180px">
                <input type="hidden" name="fileName" value="">
            </div>
            <div class="mt-4 mx-2" style="width: 100%;">
                <table style="width: 70%; ">
                    <tr>
                        <td class="basicTitle">이름<span class="essential"> * </span></td>
                        <td><input class="basicContents" type="text" name="resumeName" id="resumeName" th:value="${member.name}"></td>
                    </tr>
                    <tr>
                        <td class="basicTitle">성별<span class="essential"> * </span></td>
                        <th:block th:if="${personalInfo.gender.toString().equals('남')}">
                        <td>
                            <button type="button" class="btn btn-primary btn;" style="width: 22%;" id="male">남</button>
                            <button type="button" class="btn btn-secondary btn;" style="width: 22%" id="female">여</button>
                            <input type="hidden" name="gender" id="gender" value="남">
                        </td>
                        </th:block>
                        <th:block th:if="${personalInfo.gender.toString().equals('여')}">
                            <td>
                                <button type="button" class="btn btn-secondary btn;" style="width: 22%;" id="male">남</button>
                                <button type="button" class="btn btn-primary btn;" style="width: 22%" id="female">여</button>
                                <input type="hidden" name="gender" id="gender" value="여">
                            </td>
                        </th:block>
                        <th:block th:if="${personalInfo.gender.toString().equals('null')}">
                            <td>
                                <button type="button" class="btn btn-secondary btn;" style="width: 22%;" id="male">남</button>
                                <button type="button" class="btn btn-secondary btn;" style="width: 22%" id="female">여</button>
                                <input type="hidden" name="gender" id="gender" value="">
                            </td>
                        </th:block>
                    </tr>
                    <tr>
                        <td class="basicTitle">보유 기술</td>
                        <td><input class="basicContents" type="tel" name="phoneNum" id="phoneNum" th:value="${personalInfo.stack}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <label for="member_image" class="border" style="cursor: pointer">프로필 선택</label>
            <input type="file" id="member_image" name="image" accept="image/*" onchange="loadFile(this)"
                   style="visibility: hidden;">
        </div>

        <h4 class="mt-5">학력사항</h4>
        <div class="d-flex flex-row-reverse mx-5">
            <button type="button" class="btn btn-secondary mb-3" id="addHigh">고등학교 +</button>
        </div>
        <hr>

        <!-- 고등학교 -->

        <div class="container bg-light" id="highInfo">

            <!-- 고등학교 추가 공간 -->
        
        <div th:each="education : ${educations}" th:if="|{#strings.contains.toString}|">
 
            <div>
                <div class="d-flex flex-row-reverse" id="highDel">
                <button type="button" class="btn btn-secondary btn-sm mt-3" id="del">삭제</button>
                </div>
              <table style="width: 70%; " >
                <tr>
                  <td class="title">학교명<span class="essential"> * </span></td>
                  <td><input class="contents" type="text" name="schoolName" id="highName" autocomplete="off" th:value="${education.schoolName}"></td>
                  <input type="hidden" name="educationType" value="고등학교">
                </tr>
                <tr>
                  <td class="title">재학기간</td>
                  <td>
                    <input class="contents date" type="date" id="startDate" value="" name="entranceDate" th:value="${education.startDate}">
                    <span class="mx-2"> - </span>
                    <input class="contents date" type="date" id="endDate" value="" name="graduationDate" th:value="${education.endDate}">
                  </td>
                </tr>
                <tr>
                  <td class="title"><label for="grad">졸업여부<span class="essential"> * </span></label></td>
                  <td>
                    <select class="form-select grade" style="width: 60%;" name="gradChk" id="gradChk" >
                    <script src=""></script>
                    </select>
                </tr>
                <tr>
                  <td class="title"><label for="major">전공 계열</label></td>
                  <input type="hidden" name="majorDetail" value="">
                  <td>
                    <select class="form-select major" style="width: 60%;" name="majorName" id="majorChk" th:value="${education.majorName}">
                    <script type="text/javascript" src=""></script>
                    </select>
                </tr>
              </table>
              <input type="hidden" id="education_name" value="">
              </div>

        </div>


        </div>

        <!-- 대학교 -->
        <div class="d-flex flex-row-reverse mx-5 mt-3">
            <button type="button" class="btn btn-secondary mb-3" id="addUniv">대학(원) +</button>
        </div>
        <hr>

        <div class="container bg-light" id="univInfo">
            <!-- 대학(원) 추가 공간 -->
        </div>

        <!-- 수상경력 -->

        <h4 class="mt-5">자격증</h4>

        <div class="d-flex flex-row-reverse mx-5">
            <button type="button" class="btn btn-secondary " id="addCertificate">자격증 내역 +</button>
        </div>
        <hr>
        <div class="container bg-light" id="certificateInfo">
            <!-- 자격증 추가 공간 -->

        </div>

        <!-- 수상경력 -->

        <h4 class="mt-5">수상경력</h4>
        <div class="d-flex flex-row-reverse mx-5">
            <button type="button" class="btn btn-secondary " id="addAward">수상 내역 +</button>
        </div>
        <hr>

        <div class="container bg-light" id="awardInfo">
            <!-- 수상경력 추가 공간 -->

        </div>

        <!-- 경력사항 -->

        <h4 class="mt-5">경력사항</h4>
        <div class="d-flex flex-row-reverse mx-5">
            <button type="button" class="btn btn-secondary " id="addCareer">경력 사항 +</button>
        </div>
        <hr>

        <div class="container bg-light" id="careerInfo">
            <!-- 경력사항 추가 공간 -->

        </div>
        <div class="d-flex justify-content-center mt-5 mb-5">
            <input type="button" class="btn btn-secondary btn-sm col-4" value="이력서 작성" onclick="resumeChk()">
        </div>
    </form>
</div>

<!-- Footer-->
<footer class="bg-white border border-top d-flex
        flex-column justify-content -center align-items-center py-4 mb-0 bg-dark">
    <div class="container"><p class="m-0 text-center text-dark">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"> <script src="/js/resumeScript.js"></script>
</body>
</html>
