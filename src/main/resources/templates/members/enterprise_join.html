<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Full Width Pics - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        
        <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
            <div th:replace="fragments/nav :: nav"></div>
        </div>
        <!-- 
        <div sec:authorize="hasRole('ROLE_PER')">
            <div th:replace="fragments/personal_nav :: personal_nav"></div>
        </div>
        <div sec:authorize="hasRole('ROLE_ENT')">
            <div th:replace="fragments/enterprise_nav :: enterprise_nav"></div>
        </div>
        -->
       
        <!-- Content section-->

        <div class="container row align-items-center mx-auto mt-5">
            
            <form class="mx-auto px-4" style="width: 500px;" role="form"
            action="enterprise" method="post" id="joinForm" autocomplete="off">
                <h4 class="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp기업회원 가입</h4><br>
                <hr style="width: 270px;">
                
            <!-- 
                <div class="mb-3 form-label">
                    <label for="name" class="form-label ">대표자명</label><br>
                    <input type="text" name="name" id="name" class="col-4">
                </div> 
            -->
                <div class="mb-3">
                    <label for="name">기업명</label><br>
                    <input type="text" name="name" id="enterName" class="col-7">
                    <div class="msgName"></div>
                </div>

                <div class="mb-3">
                    <label for="business_number">사업자 번호 ('-'없이 입력)</label><br>
                    <input type="text" name="bsNum" id="business_number" class="col-7" maxlength='10'>
                    <button type="button" class="btn btn-light border btn-sm" id="bnChk">진위 확인</button>
                    <input type='hidden' id='hiddenBn' value="">
                    <div class="msgBn"></div>
                </div>

                <div class="mb-3">
                    <label for="name">기업주소</label><br>
                    <input type="text" name="addr" id="enterAddr" class="col-7" readonly="readOnly">
                    <button type="button" class="btn btn-light border btn-sm" id="addrSearch">주소명 검색</button>
                    <div class="msgAddr"></div>
                </div>

                <div class="mb-3">
                    <label for="email">이메일 </label><br>
                    <input type="email" name="email" id="email" class="col-7">
                    <button type="button" class="btn btn-light border btn-sm disabled" id="codeBtn">인증코드 받기</button>
                    <div class="msgEmail"></div>
                </div>

                <div class="mb-3">
                    <label for="code form-label" id="codeLabel">인증코드 </label><br>
                    <input type="text" name="code" id="code" disabled class="col-7">
                    <button type="button" class="btn btn-light border btn-sm disabled" id="codeChk" >인증</button>
                    <div class="msgCodeChk"></div>                
                </div>

                <div class="mb-3">
                    <label for="password">비밀번호</label><br>
                    <input type="password" name="password" id="password" class="col-7">
                    <div class="msgPwd"></div>
                </div>
                <div class="mb-3">
                    <label for="pwdChk">비밀번호 확인</label><br>
                    <input type="password" name="pwdChk" id="pwdChk" class="col-7">
                    <div class="msgPwdChk"></div>
                </div>
                <br>
                <!-- <div class="mb-3" class="form-label">
                    <label for="phone">전화번호</label><br>
                    <input type="number" name="phone" id="phone" class="col-7">
                    <br><br>
                </div> -->
               
                <input type="button" class="btn btn-secondary btn-sm col-7" value="회원 가입" onclick="allChk()">
            </form>
        </div>

        <!-- Footer-->
        <footer class="bg-white border border-top fixed-bottom d-flex 
        flex-column justify-content -center align-items-center py-4 mb-0 bg-dark">
            <div class="container"><p class="m-0 text-center text-dark">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <script src="/js/enterJoinJs.js"></script>
    </body>
</html>
