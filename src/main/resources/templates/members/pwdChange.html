<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Full Width Pics - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<!-- Responsive navbar-->
<th:block sec:authorize="hasRole('ROLE_ADMIN')">
    <head th:replace="fragments/admin_nav :: admin_nav" />
</th:block>
<th:block sec:authorize="!hasRole('ROLE_ADMIN')">
    <head th:replace="fragments/nav :: nav" />
</th:block>

<div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                <h1 class="fw-bold mb-0 fs-2">패스워드 변경</h1>
                <button type="button" onclick="location.href = '/'" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form class="" action="pwdChange" method="post" role="form">
                <div class="modal-body p-5 pt-0">

                    <div class="form">
                        <span>현재 비밀번호</span>
                        <label for="prevPwd"></label>
                        <input type="password" class="form-control rounded-3" id="prevPwd" name="prevPwd">
                        <div id="prevPwdMsg" style="visibility:hidden;">현재 비밀번호와 일치하지 않습니다.</div> 
                    </div>

                    <div class="form mt-2">
                        <span>새 비밀번호</span>
                        <label for="newPwd"></label>
                        <input type="password" class="form-control rounded-3" id="newPwd" name="newPwd" value="">
                        <div id="newPwdMsg" style="visibility:hidden;">현재 비밀번호와 일치합니다.</div> 
                    </div>

                    <div class="form mt-2">
                        <span>새 비밀번호 확인</span>
                        <label for="newPwdChk"></label>
                        <input type="password" class="form-control rounded-3" id="newPwdChk" name="newPwdChk">
                        <div id="newPwdChkMsg" style="visibility:hidden;">새 비밀번호와 일치하지 않습니다.</div> 
                    </div>

                    <input class="w-100 mb-2 mt-4 btn btn-lg rounded-3 btn-primary" type="button" id="pwdChangeBtn" value="패스워드 변경"
                           onclick="">
            </form>


        </div>
    </div>
</div>

<footer class="bg-white border border-top fixed-bottom d-flex
  flex-column justify-content -center align-items-center py-4 mb-0 bg-dark">
    <div class="container"><p class="m-0 text-center text-dark">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="//cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
<script src="//cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<script src="/js/pwdChange.js"></script>
</body>
</html>
