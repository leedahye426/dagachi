<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: header"/>

<body>
<!-- Responsive navbar-->


<head th:replace="fragments/nav :: nav"/>

<div class="bg-image-full" style="background-image: url('/images/metal-g05ed72aaf_1920.jpg'); padding:50px;">
  <h1 style="text-align: center; color: white;">채용공고</h1>
</div>


<div class="card-body b">

<form th:each="post : ${post}" action="/post/admin/approve_list">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">회사명</th>
          <th scope="col">공고제목</th>
          <th scope="col">내용</th>
          <th scope="col">등록날짜</th>
          <th scope="col">승인여부</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row" th:text="${post?.postingId}"></th>
          <td th:text="${post?.companyName}"></td>
          <td><a th:href="@{|/post/admin/post_approve_detail/${post?.postingId}|}" th:text="${post?.postingTitle}"></a></td>
          <td th:text="${post?.postingContent}"></td>
          <td th:text="${post?.uploadDate}"></td>
          <td>
     <span th:if="${post.approve == 'N'}">
        <button type="button" class="btn btn-primary"
                th:onclick="|if(confirm('승인 하시겠습니까?')) location.href='@{|/post/admin/post_approve/${post.postingId}|}'|">승인
        </button>
    </span>
            <span th:if="${post.approve == 'Y'}">
        <button type="button" class="btn btn-primary"
                th:onclick="|if(confirm('승인을 취소 하시겠습니까?')) location.href='@{|/post/admin/post_approve_cancel/${post.postingId}|}'|">승인취소
        </button>
    </span>
          </td>


        </tr>
        </tbody>
      </table>
</form>



</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</script>
</body>
</html>
