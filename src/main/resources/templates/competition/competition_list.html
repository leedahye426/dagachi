<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<body>
<!-- Responsive navbar-->
<head th:replace="fragments/nav :: nav"/>
<!--content-->
<header class="py-3 bg-image-full" style="background-image: url('/images/metal-g05ed72aaf_1920.jpg')">
    <div class="text-center my-5">
        <h1 class="text-white fs-3 fw-bolder">공모전</h1>
    </div>
</header>
<main class="">
    <div class="container-fluid px-4">


        <div class="card mb-4">
            <div class="card-header">
                <a class="btn btn-secondary float-end" href="/competition/admin/register"> <!-- <i class="fas fa-table me-1"></i> -->
                    <i class="fas fa-edit"></i> 글 작성
                </a>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:60%;">
                        <col style="width:20%">
                        <col style="width:10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th style="text-align:center;">제목</th>
                        <th>지원기간</th>
                        <th>작성자</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c:${competitions}">
                            <td th:text="${c.id}"></td>
                            <td  style="text-align:center;"><a th:href="'/competition/admin/detail/' + ${c.id}" th:text="${c.title}"></a></td>
                            <td th:text="${c.startDate}+'~'+${c.endDate}"></td>
                            <td th:text="${c.writer}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>



<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
