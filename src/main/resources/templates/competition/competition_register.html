<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<body>
<!-- Responsive navbar-->
<head th:replace="fragments/nav :: nav"/>
<!--content-->
<div class=" container row align-items-center  mx-auto mt-1">
    <div class="container-fluid px-4">
        <h1 class="mt-4">공모전 게시글 등록</h1>
        <div class="card mb-4">
            <div class="card-body">
                <form action="/competition/admin/register" method="post" enctype="multipart/form-data">
                    <div class="mb-3 mt-3">
                        <label for="title" class="form-label">title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="host" class="form-label">주최주관</label>
                        <input type="text" class="form-control" id="host" name="host"  required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">url</label> <input
                            type="text" class="form-control" id="url" name="url"  required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">content</label>
                        <textarea class="form-control" id="content" name="content"></textarea>
                    </div>
                    <div class="mb-3">
                        <span style="display:inline-block; width:48%;">
                            <label for="startDate" class="form-label">시작날짜</label>
                            <input type="datetime-local" class="form-control" id="startDate" name="startDate"  required>
                        </span>
                        <span style="display:inline-block; width:48%;">
                            <label for="endDate" class="form-label">종료날짜</label>
                            <input type="datetime-local" class="form-control" id="endDate" name="endDate"  required>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="poster" class="form-label">포스터</label>
                        <input type="file" class="form-control" id="poster" name="poster"   required>
                    </div>
                    <div class="mb-3">
                        <label for="banner" class="form-label">배너</label>
                        <input type="file" class="form-control" id="banner" name="banner"   required>
                    </div>

                    <button type="submit" class="btn btn-outline-primary">등록</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
