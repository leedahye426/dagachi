<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<body>
<!-- Responsive navbar-->
<head th:replace="fragments/nav :: nav"/>
<!--content-->
<header class="py-3 bg-image-full" style="background-image: url('/images/metal-g05ed72aaf_1920.jpg')">
    <div class="text-center my-5">
        <h1 class="text-white fs-3 fw-bolder">공모전</h1>
    </div>
</header>
<div class="container row-cols-10">
    <th:block th:switch="${loginId}">
        <span th:case="${competition.id}">
            <button type="button" class="btn btn-secondary" style="position: absolute; right: 425px; top: 120px;"
                    th:onclick="|if(confirm('정말 삭제하시겠습니까?')) location.href='@{|/competition.admin/delete/${competition.id}|}'|">
                    삭제
            </button>
            <button type="button" class="btn btn-primary" style="position: absolute; right: 500px; top: 120px;"
                    th:onclick="|location.href='@{|/competition/admin/update/${competition.id}|}'|">수정
            </button>
	    </span>
    </th:block>
    <div class="title "> <h3 class="text-center mt-5" th:text="${competition.title}"></h3></div>
    <table class="table">
        <tbody>
            <tr>
                <th>주최주관</th>
                <td th:text="${competition.host}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${competition.writer}"></td>
            </tr>
            <tr>
                <th>지원기간</th>
                <td th:text="${competition.startDate} + '~' + ${competition.endDate}"></td>
            </tr>
            <tr>
                <th>지원하기</th>
                <td th:text="${competition.url}"></td>
            </tr>
            <tr>
                <td th:text="${competition.content}"></td>
<!--             <td>   이미지 보여줄 공간 </td> >-->
            </tr>
        </tbody>
    </table>

</div>

<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
