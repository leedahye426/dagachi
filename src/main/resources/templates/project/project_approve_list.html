<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<body>
<!-- Responsive navbar-->
<th:block sec:authorize="hasRole('ROLE_ADMIN')">
    <head th:replace="fragments/admin_nav :: admin_nav" />
</th:block>
<th:block sec:authorize="!hasRole('ROLE_ADMIN')">
    <head th:replace="fragments/nav :: nav" />
</th:block>
<!--content-->
<header class="py-3 bg-image-full" style="background-image: url('/images/metal-g05ed72aaf_1920.jpg')">
    <div class="text-center my-5">
        <h1 class="text-white fs-3 fw-bolder">프로젝트 등록 신청 내역</h1>
    </div>
</header>
<main class="">
    <div class="container-fluid px-4">
        <div class="card mb-4">
            <div class="card-header">
<!--                <span style="display:inline-block; width:80%;">-->
<!--                    <form action="/competition/search" method="post" class="align-items-center">-->
<!--                        <span style="display:inline-block; width:50%;">-->
<!--                            <input type="text" class="form-control " name="keyword" placeholder="search"-->
<!--                                   aria-label="Recipient's username" aria-describedby="button-addon2">-->
<!--                        </span>-->
<!--                        <span style="display:inline-block;">-->
<!--                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">검색</button>-->
<!--                        </span>-->
<!--                    </form>-->
<!--                </span>-->

            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:50%;">
                        <col style="width:20%">
                        <col style="width:10%">
                        <col style="width:10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th style="text-align:center;">제목</th>
                        <th>등록날짜</th>
                        <th>팀명</th>
                        <th>승인여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project:${projects}">
                        <td th:text="${project.project_id}"></td>
                        <td style="text-align:center;">
                            <a th:href="'/project/admin/project_approve_detail/' + ${project.project_id}"
                               th:text="${project.project_title}"></a>
                        </td>
                        <td th:text="${#temporals.format(project.upload_date, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${project.team_name}"></td>
                        <td th:text="${project.approve}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
