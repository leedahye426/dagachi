<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: header" />
  <link href="/css/project.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <body>
<!-- Responsive navbar-->

    <th:block th:switch="${session.loginMember?.code}">
      <span th:case="null"><div th:replace="fragments/nav :: nav"/></span>
      <span th:case="1"><div th:replace="fragments/personal_nav :: personal_nav"/></span>
      <span th:case="2"><div th:replace="fragments/enterprise_nav :: enterprise_nav"/></span>
    </th:block>

    <!-- Content section-->
      <!-- Modal -->
      <div class="modal" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">이메일 찾기</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <input type="text" placeholder="example@example.com" id="email_input">
                <button type="button" class="btn border btn-sm" onclick="emailCheck();">검색</button>
                <hr>
                <div id="checkedEmail">
                  <input type="hidden" id="hiddenInput" name="hiddenInput"/>
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>

            </div>
          </div>
        </div>
      </div>

      <div class=" container row align-items-center  mx-auto mt-5">
        <form action="/project/project_register" method="post" enctype="multipart/form-data">

          <table  class="border" style="padding-top:50px" align = center width=700  cellpadding=4 >
            <tr>
              <th height=20 class="text-center" bgcolor=#ccc> 프로젝트 등록</th>
            </tr>
            <tr>
              <td bgcolor=white>
                <table class = "table2">

                  <tr>
                    <th>팀명 </th>
                    <td><input type = "text" name = "team_name" size=20 required> </td>
                  </tr>
                  <tr >
                    <th>팀원 </th>
                    <td id="box">
                        <button type="button" id="openModalBtn"  class="btn border btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">email 검색</button><br>
                    </td>
                  </tr>

                  <tr>
                    <th>분류</th>
                    <td>
                      <div class="checkbox" >
                        <input  class="form-check-input" type="checkbox" name="tag" id="itTag" value="IT">
                        <label class="form-check-label" for="itTag">IT</label>


                        <input  class="form-check-input" type="checkbox" name="tag" id="artTag" value="예술">
                        <label class="form-check-label" for="artTag">예술</label>


                        <input  class="form-check-input" type="checkbox" name="tag" id="civilTag" value="토목">
                        <label class="form-check-label" for="civilTag">토목</label>


                        <input  class="form-check-input" type="checkbox" name="tag" id="elecTag" value="전기">
                        <label class="form-check-label" for="elecTag">전기</label>
                      </div>
                    </td>

                  </tr>
                  <tr>
                    <th><br>프로젝트명 </th>
                    <td><input type = "text" name = "project_title" size=60 required> </td>
                  </tr>

                  <tr>
                    <th><br>프로젝트 설명 </th>
                    <td><textarea name = "project_content" cols=60 rows=10 ></textarea></td>
                  </tr>

                  <tr>
                    <th>포트폴리오 </th>
                    <td><input type = "file" name = "file" size=10 maxlength=10 required></td>
                  </tr>
                </table>

                <center>
                  <input type = "submit" value="등록">
                </center>
              </td>
            </tr>
          </table>
        </form>
      </div>



    <!-- Footer-->
    <div th:replace="fragments/footer :: footer" />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/project.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
